<html>

<head>
    <meta charset="UTF-8">
    <title>Gráfico de Series de Tiempo con Highcharts</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
#container {
    height: 70%;
}
</style>

<body>
    <div id="container"></div>
    <script>

    function generate_chart(api_call) {

        Highcharts.chart('container', {
            // ver opciones de customización en https://api.highcharts.com/highcharts/

            title: {
                text: 'Tipo de Cambio Real Efectivo Sectorial desde 2014'
            },

            subtitle: {
                text: 'Fuente: Secretaría de Transformación Productiva'
            },

            yAxis: {
                title: {
                    text: 'Indice - Base Noviembre 2015=100'
                }
            },

            tooltip: {
                dateTimeLabelFormats: {
                    day: '%Y-%m-%d',
                    month: '%Y-%m',
                    year: '%Y',
                }
            },

            xAxis: {
                dateTimeLabelFormats: {
                    day: '%Y-%m-%d',
                    month: '%Y-%m',
                    year: '%Y',
                }
            },

            data: {
                csvURL: api_call
            }
        })
    }

    generate_chart("https://apis.datos.gob.ar/series/api/series/?ids=tcrse_9kwOUq,tcrse_dw8v9V,tcrse_IBMDNk&format=csv&header=descriptions");
    </script>
</body>

</html>
